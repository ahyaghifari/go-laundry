<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLaundry - Buat List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: '#7FA998',
                        yellow: '#F1F1B0',
                        orange: '#DF8543',
                        maroon: '#9D2503'
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>

<body class="bg-teal">
    <header class="p-3 border-b-2 border-white flex justify-between items-center">
        <a class="font-ltfunk text-yellow text-xl">GoLaundry</a>
        <p class="menuburger cursor-pointer"><span class="material-symbols-rounded text-2xl text-white">
                menu
            </span></p>
    </header>

    <nav class="bg-white font-semibold text-teal justify-between grid grid-cols-2 rounded-b-lg">
        <a href=""
            class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span
                class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
                home
            </span> Home</a>
        <a href=""
            class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span
                class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
                list_alt
            </span> Pesanan</a>
        <a href="pricelist.html"
            class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span
                class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
                local_laundry_service
            </span> Daftar Harga</a>
        <a href=""
            class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span
                class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
                group
            </span> User</a>
    </nav>

    <main class="mt-5 px-3 h-screen">
        <h1 class="home-title font-ltfunk text-2xl px-2 py-3 rounded-xl text-white shadow-md border-b border-white">Buat List</h1>

        <div id="" class="px-2 bg-yellow py-10 rounded-lg mt-2 border-white">
            <form action="">
                <table class="border-separate border border-yellow border-spacing-y-4 w-full">
                    <tr>
                        <td><label for="kode_barang">Kode</label></td>
                        <td>: <input type="text" name="kode_barang" id="kode_barang"
                            class="w-[100px] bg-yellow border border-teal rounded-md px-1 focus:outline-none focus:border-orange"
                            placeholder="Kode..." required></td>
                    </tr>
                    <tr>
                        <td><label for="nama_barang">Nama</label></td>
                        <td>: <input type="text" name="nama_barang" id="nama_barang"
                            class="w-11/12 bg-yellow border border-teal rounded-md px-1 focus:outline-none focus:border-orange"
                            placeholder="Nama..." required></td>
                    </tr>
                    <tr>
                        <td><label for="harga">Harga</label></td>
                        <td>: <input type="number" name="harga" id="harga"
                            class="w-3/4 bg-yellow border border-teal rounded-md px-1 focus:outline-none focus:border-orange"
                            placeholder="Harga..." required></td>
                    </tr>
                    <tr>
                        <td><label for="satuan">Satuan</label></td>
                        <td>: <select name="satuan" id="satuan"
                            class="w-1/2 bg-yellow border border-teal rounded-md px-1 focus:outline-none focus:border-orange text-teal" required>
                            <option value="">Pilih Satuan</option>
                            <option value="1">kg</option>
                            <option value="2">pcs</option>
                        </select></td>
                    </tr>
                </table>
                <button type="submit" class="bg-teal p-2 rounded-lg mt-10 text-white font-semibold">Simpan</button>
            </form>
        </div>

    </main>

    <footer class="p-2 text-center">
        <p class="text-white text-sm">&nbsp; golaundry2023 | All Right Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script>
        $('nav').hide();
        $('.menuburger').click(function (e) {
            e.preventDefault();
            $('nav').toggle(300);
        });  
    </script>
</body>

</html>
