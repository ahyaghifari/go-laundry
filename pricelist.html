<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLaundry - Daftar Harga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
        theme: {
            extend: {
            colors: {
                teal: '#7FA998',
                yellow : '#F1F1B0',
                orange : '#DF8543',
                maroon : '#9D2503'
            }
            }
        }
        }
    </script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./assets/scss/style.css">
</head>
<body class="bg-teal">
    <header class="p-3 border-b-2 border-white flex justify-between items-center">
        <a class="font-ltfunk text-yellow text-xl">GoLaundry</a>
        <p class="menuburger cursor-pointer"><span class="material-symbols-rounded text-2xl text-white">
            menu
        </span></p>
    </header>

    <nav class="bg-white font-semibold text-teal justify-between grid grid-cols-2 rounded-b-lg">
        <a href="" class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
            home
        </span> Home</a>
        <a href="" class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
            list_alt
        </span> Pesanan</a>
        <a href="" class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
            local_laundry_service
        </span> Daftar Harga</a>
        <a href="" class="flex items-center p-2 hover:bg-teal hover:text-yellow group transition ease-in-out duration-300"><span class="material-symbols-rounded text-teal mr-1 group-hover:text-yellow ransition ease-in-out duration-300">
            group
        </span> User</a>        
    </nav>

    <main class="mt-10 px-3 min-h-screen">
        <h1 class="home-title font-ltfunk text-3xl bg-white px-2 py-3 rounded-xl text-teal shadow-lg">Daftar Harga</h1>
    
        <div id="pricelist-container" class="bg-yellow overflow-auto px-1 -translate-y-2 py-5 rounded-b-lg">
            
            <table class="table-fixed border-collapse border border-yellow text-sm w-full">
                <thead class="bg-teal text-yellow font-ltfunk">
                    <tr class="bg-teal text-lg">
                        <th class="w-[30px]">No.</th>
                        <th class="w-[60px] ">Kode</th>
                        <th class="w-[220px] sticky left-0 bg-teal">Nama</th>
                        <th class="w-[150px]">Harga</th>
                        <th class="w-[70px]">Satuan</th>
                        <th class="w-[90px]">Aksi</th>
                    </tr>
                </thead>
                <tbody class="text-maroon">
                    <tr class="border-b border-teal">
                        <td class="text-center py-2">1</td>
                        <td class="text-center">CKS</td>
                        <td class="sticky left-0 bg-yellow font-semibold" >Cuci / Kering Saja</td>
                        <td class="text-center">Rp. 6500</td>
                        <td class="text-center">kg</td>
                        <td>Edit</td>
                    </tr>
                    <tr class="border-b border-teal">
                        <td class="text-center py-2">2</td>
                        <td class="text-center">SS</td>
                        <td class="sticky left-0 bg-yellow font-semibold">Setrika Saja</td>
                        <td  class="text-center">Rp. 7500</td>
                        <td  class="text-center">kg</td>
                        <td>Edit</td>
                    </tr>
                    <tr class="border-b border-teal">
                        <td class="text-center py-2">3</td>
                        <td class="text-center">CKS</td>
                        <td class="sticky left-0 bg-yellow font-semibold">Cuci + Kering + Setrika</td>
                        <td class="text-center">Rp. 10000</td>
                        <td class="text-center">kg</td>
                        <td> <a href="">Edit</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

    </main>

    <footer class="p-2 text-center">
        <p class="text-white text-sm">&nbsp; golaundry2023 | All Right Reserved</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script>
            $('nav').hide();   
            $('.menuburger').click(function (e) { 
                e.preventDefault();
                $('nav').toggle(300);   
            });  
        </script>
</body>
</html>
